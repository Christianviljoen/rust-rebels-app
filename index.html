<!DOCTYPE html>
<html>
<head>
  <title>Rust Rebels App</title>
</head>
<body>
  <h1>Rust Rebels Firebase Test</h1>

  <button onclick="login()">Login Test</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyB0UIE4W_r9k8osnSh8-W1HU9XtGO4vn4c",
  authDomain: "rr-cloud-app.firebaseapp.com",
  projectId: "rr-cloud-app",
  storageBucket: "rr-cloud-app.firebasestorage.app",
  messagingSenderId: "923190099726",
  appId: "1:923190099726:web:7f2e725b6f87a5f356615f",
  measurementId: "G-DMFP4X64T1"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const user = await signInAnonymously(auth);
      alert("Logged in: " + user.user.uid);
    };
  </script>
</body>
</html>
